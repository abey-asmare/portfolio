<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Contact Me</title>
  </head>
  <body>

    <div class="contact-me">

          <img src="assets/gamer.png" alt="hero-image">
    </div>
<form  action="mailto:abeyasmare21@gmail.com" method="post">
  <div class="row forms">
    <div class="field col-lg-6 ">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="John Doe">
  </div>
</div>


<div class="field col-lg-6">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="johndoe@email.com">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>


<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="What do you have in mind..."></textarea>
  </div>
</div>


<div class="field is-grouped">
  <div class="control">
    <button class="button is-primary is-outlined">Submit</button>
  </div>
  </div>
</form>

  </body>
</html>
